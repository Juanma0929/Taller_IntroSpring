<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Artists</title>
    </head>
    <body>
        <form action="./artists" method="POST">
            <input type="text" name="id" placeholder="ID"><br>
            <input type="text" name="name" placeholder="Name"><br>
            <input type="text" name="nationality" placeholder="Nationality"><br>
            <button>Save artist</button>
        </form>

        <form action="./artists/delete" method="POST">
            <input type="text" name="id" placeholder="Artist's ID"><br>
            <button>Delete Artist</button>
        </form>

        <form action="./artists/search" method="POST">
            <input type="text" name="name" placeholder="Artist's name"><br>
            <button>Search Artist</button>
        </form>
        <h2>Search result</h2>
        <ul>
            $searchResult
        </ul>

        <h2>All artists</h2>
        <ol>
            $artists
        </ol>
    </body>
</html>
